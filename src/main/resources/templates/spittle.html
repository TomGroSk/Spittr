<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spittles</title>
    <link href="../static/css/spittle.css" th:href="@{/css/spittle.css}" rel="stylesheet" />
</head>
<body>
    <h1>Write your spittle!</h1>
    <form method="post" modelAttribute="spittle">
        Message: <input type="text" name="message" />
        <input type="submit" value="Send" />
    </form>

    <h2 class="mainText">Last spittles:</h2>
    <div th:each="spittle: ${spittles}">
        <div class="spittleMessage" >
            <h2 th:text="${spittle.message}">MESSAGE</h2>
        </div>
        <div class="spittleTime">
            <span th:text="${spittle.time}">TIME</span>
        </div>
    </div>
</body>
</html>
