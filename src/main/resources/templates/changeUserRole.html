<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spittles - Change User Role</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div style="text-align: center">
    <form action="/panel/user/changeUserRole" method="post">
        <div>
            <h5>User:
                <label>
                    <input type="text" name="username"/>
                </label>
            </h5>
            <h5>Role:
                <label>
                    <input type="text" name="userRole"/>
                </label>
            </h5>
        </div>
        <div>
            <input type="submit" value="Send"/>
        </div>
    </form>
</div>

<div>
    <table class="table table-striped table-bordered">
        <tr th:action="@{/panel/spittle/showUserSpittle}" th:each="user: ${userList}">
            <td th:text="${user.id}">ID</td>
            <td th:text="${user.username}">User</td>
            <td th:text="${user.role}">Role</td>
        </tr>
    </table>
</div>
</body>
</html>
