<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spittles - Delete User</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
    <div style="text-align: center">
        <form action="/panel/user/deleteUser" method="post">
            <h3>Please enter username to delete: </h3>
            <input type="text" name="username"/>
            <input type="submit" value="Send" />
        </form>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <tr th:action="@{/panel/spittle/showUserSpittle}" th:each="user: ${userList}">
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.username}">User</td>
                <td th:text="${user.role}">Role</td>
            </tr>
        </table>
    </div>
</body>
</html>
